<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/vote.js') }}" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Vote for Your Favorite Subject</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form method="post" action="/">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label>Choose one</label>
                <div class="form-check">
                    {% for subject in subjects %}
                    <input class="form-check-input" type="radio" name="subject" id="{{ subject }}" value="{{ subject }}" onclick="updateSubject('{{ subject }}')">
                    <label class="form-check-label" for="{{ subject }}">
                        {{ subject }}
                    </label><br>
                    {% endfor %}
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit Vote</button>
        </form>
    </div>
</body>
</html>
