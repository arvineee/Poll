<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .thank-you-container {
            margin-top: 100px;
            padding: 50px;
            border-radius: 10px;
            background: linear-gradient(45deg, #85FFBD, #FFFB7D);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .thank-you-message {
            color: #4a4a4a;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="thank-you-container text-center">
            <h1 class="display-4 thank-you-message">Thank You for Voting!</h1>
            <p class="lead thank-you-message">We appreciate your participation in the poll.</p>
            <a href="/" class="btn btn-primary mt-3">Back to Home</a>
        </div>
    </div>
</body>
</html>
